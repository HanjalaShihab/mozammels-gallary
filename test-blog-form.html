<!DOCTYPE html>
<html>
<head>
    <title>Blog Form Test</title>
</head>
<body>
    <h1>Blog Form Test</h1>
    <form id="blogForm">
        <input type="text" name="title" placeholder="Title" required />
        <input type="text" name="slug" placeholder="Slug" required />
        <input type="text" name="excerpt" placeholder="Excerpt" required />
        <textarea name="content" placeholder="Content" required></textarea>
        <input type="text" name="coverImage" placeholder="Cover Image URL" required />
        <button type="submit">Submit</button>
    </form>

    <script>
        const API_URL = 'http://localhost:5000/api';
        
        document.getElementById('blogForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            console.log('Submitting:', data);
            
            try {
                const response = await fetch(`${API_URL}/blogs`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                console.log('Response status:', response.status);
                const responseData = await response.json();
                console.log('Response data:', responseData);
                
                if (response.ok) {
                    alert('Blog created successfully! ID: ' + responseData._id);
                    e.target.reset();
                } else {
                    alert('Error: ' + responseData.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
